<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #222;
      color: #fff;
    }
    #toolbar {
      background: #333;
      padding: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    #address-bar {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #777; }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="back">← Back</button>
    <button id="forward">Forward →</button>
    <button id="reload">Reload</button>
    <input type="text" id="address-bar" placeholder="Enter URL (e.g. https://example.com)" value="https://example.com">
    <button id="go">Go</button>
  </div>

  <iframe id="browser" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups allow-downloads"></iframe>

  <script>
    const iframe = document.getElementById('browser');
    const addressBar = document.getElementById('address-bar');

    // Load initial page
    iframe.src = addressBar.value;

    // Go button
    document.getElementById('go').addEventListener('click', () => {
      loadURL(addressBar.value);
    });

    // Allow pressing Enter in address bar
    addressBar.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadURL(addressBar.value);
      }
    });

    // Navigation buttons
    document.getElementById('back').addEventListener('click', () => {
      iframe.contentWindow.history.back();
    });
    document.getElementById('forward').addEventListener('click', () => {
      iframe.contentWindow.history.forward();
    });
    document.getElementById('reload').addEventListener('click', () => {
      iframe.contentWindow.location.reload();
    });

    // Keep address bar in sync when user navigates inside the iframe
    iframe.addEventListener('load', () => {
      try {
        addressBar.value = iframe.contentWindow.location.href;
      } catch (e) {
        // Some sites block access to location for security (cross-origin)
        addressBar.value = "Restricted page (cross-origin)";
      }
    });

    // Helper to add https:// if missing
    function loadURL(url) {
      if (!url) return;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      iframe.src = url;
    }
  </script>
</body>
</html>

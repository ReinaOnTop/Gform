<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Browser</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }

    /* Glass toolbar */
    #toolbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      z-index: 10;
    }

    button {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    button:active { transform: translateY(0); }

    #address-bar {
      flex: 1;
      min-width: 300px;
      padding: 12px 16px;
      font-size: 15px;
      border: none;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      backdrop-filter: blur(10px);
    }
    #address-bar::placeholder { color: rgba(255,255,255,0.7); }
    #address-bar:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.35);
    }

    #go {
      background: #00d4ff;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }
    #go:hover {
      background: #00e8ff;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
    }

    iframe {
      flex: 1;
      border: none;
      background: white;
    }

    /* Mobile friendly */
    @media (max-width: 600px) {
      #toolbar { padding: 12px; gap: 8px; }
      button { padding: 10px; font-size: 14px; }
      #address-bar { font-size: 16px; } /* prevents zoom on iOS */
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="back">Back</button>
    <button id="forward">Forward</button>
    <button id="reload">Reload</button>
    <input type="text" id="address-bar" placeholder="Paste your Google Form link here" value="">
    <button id="go">Go</button>
  </div>

  <iframe id="browser" allow="fullscreen; geolocation; camera; microphone" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('browser');
    const input = document.getElementById('address-bar');

    function load() {
      let url = input.value.trim();
      if (!url) return;
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
      iframe.src = url;
    }

    document.getElementById('go').onclick = load;
    input.addEventListener('keypress', e => { if (e.key === 'Enter') load(); });
    document.getElementById('back').onclick = () => history.back();
    document.getElementById('forward').onclick = () => history.forward();
    document.getElementById('reload').onclick = () => iframe.contentWindow.location.reload();

    // Auto-focus the bar
    input.focus();
  </script>
</body>
</html>

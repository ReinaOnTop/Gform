<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Browser â€“ Google Forms Edition</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; display:flex; flex-direction:column; height:100vh; background:#f0f0f0; }
    #toolbar { background:#1a73e8; padding:12px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #address-bar { flex:1; padding:10px; font-size:16px; border:none; border-radius:4px; }
    button { padding:10px 16px; background:#0d47a1; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#1565c0; }
    iframe { flex:1; border:none; }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="back">Back</button>
    <button id="forward">Forward</button>
    <button id="reload">Reload</button>
    <input type="text" id="address-bar" placeholder="Paste your Google Form URL here" value="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform">
    <button id="go">Go</button>
  </div>

  <!-- This is the magic part: no sandbox + allow-same-origin etc. -->
  <iframe id="browser"
    allow="fullscreen; geolocation; camera; microphone"
    allowfullscreen
    loading="lazy">
  </iframe>

  <script>
    const iframe = document.getElementById('browser');
    const input = document.getElementById('address-bar');

    function load() {
      let url = input.value.trim();
      if (!url) return;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      iframe.src = url;
    }

    document.getElementById('go').onclick = load;
    input.addEventListener('keypress', e => { if (e.key === 'Enter') load(); });

    document.getElementById('back').onclick = () => history.back();
    document.getElementById('forward').onclick = () => history.forward();
    document.getElementById('reload').onclick = () => iframe.contentWindow.location.reload();

    // Optional: auto-load when you paste a link
    input.focus();
    input.select();
  </script>
</body>
</html>
